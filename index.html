<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Outfit font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>NFT preview card component</title>
</head>
  <body>

    <div class="container">
      <div class="card">
        <div class="details">
          <img  class="main-img" src="images/image-equilibrium.jpg" alt="">
          <div class="cover">
            <span><img src="images/icon-view.svg" alt=""></span>
          </div>
          <div class="text">
            <h3>Equilibrium #3429</h3>
            <h4>Our Equilibrium collection promotes balance and calm.</h4>
          </div>
          <div class="money">
            <div class="amount">
              <img src="images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="profile">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
